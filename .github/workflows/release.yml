on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: push-test
          # https://github.com/googleapis/release-please/blob/c9147663efc7ec1c4ea632a90aab9c8647b5ca46/src/util/filter-commits.ts#L20C37-L20C37
          changelog-types: >
            [
              {"type": "feat", "section": "🚀 Features"},
              {"type": "fix", "section": "🐛 Bug fixes"},
              {"type": "perf", "section": "🏎️ Performance improvements"},
              {"type": "revert", "section": "⏪ Reverts"},
              {"type": "build", "section": "🔨 Build System"},
              {"type": "ci", "section": "🚚 Continuous Integration"},
              {"type": "chore", "section": "🚶 Miscellaneous chores"}
            ]

      - run: |
          PR_NUMBER=$(echo '${{steps.release.outputs.pr}}' | jq '.number')
          echo "${PR_NUMBER}"
          gh pr comment "${PR_NUMBER}" --edit-last --body 'Hello'
        env:
          GH_TOKEN: ${{ github.token }}

